<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Onclick Event</title>
</head>
<body>

    <button id="btn">Click me</button>
    
    <script>

        // Elemente basanda isleyen eventdir => elem.onclick = function(){ ... }

        document.getElementById('btn').onclick = function()
        {
            alert('You are clicked');
        }

    </script>

</body>
</html>
