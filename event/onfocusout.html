<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>OnFocusOut Event</title>
</head>
<body>

    <input type="text" id="text" onfocusin="_focusin()" onfocusout="_focusout()">
    <span id="result" style="font-size: 16px"></span>
    
    <script>

        // Inputu terk ederken isleyen eventdir => elem.onfocusout = function{ ... }

        function _focusin()
        {
            document.getElementById('result').innerHTML = 'Focus IN';
        }

        function _focusout()
        {
            document.getElementById('result').innerHTML = 'Focus OUT';
        }

        // Focus Out eventi Blur eventine oxsardir , eyni isi icra edirler

    </script>

</body>
</html>
