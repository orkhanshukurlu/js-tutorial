<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>OnSelect Event</title>
</head>
<body>

    <input type="text" onselect='select_input()'>
    
    <script>

        /*
            Inputa girilen metnin hansisa bir hissesini secib elimizi cekdiyimizde isleyen eventdir 
            => elem.onselect = function(){ ... }
        */

        function select_input()
        {
            alert('Inputun her hansisa hissesini secdiniz');
        }

    </script>

</body>
</html>
