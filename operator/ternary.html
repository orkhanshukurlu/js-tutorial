<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Ternary Operator</title>
</head>
<body>

    <script>

        // Qisa If Else operatorudur => condition ? true : false

        var question = confirm('Please clicked any button');

        // condition ? first : second => Sert odenilirse soldaki , eks halda sagdaki kod isleyir

        question ? alert('Click OK Button') : alert('Click Cancel Button');

    </script>

</body>
</html>
