<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Delete Method</title>
</head>
<body>

    <script>

        /*
            Array-in her hansisa elementinin deyerini silir ve "boolean" deyer dondurur 
            => delete array[index]
        */

        var arr  = ['Html', 'Css', 'Javascript', 'Jquery'];

        document.write('<h1>Array => ' + arr + '</h1>'); // Array-in ilkin hali

        delete arr[2]; // 2-ci indexdeki elementi yox etdi ve geriye "true" deyeri dondurdu

        document.write('<h1>New Array => ' + arr + '</h1>'); // Array-in son hali

        // Metod elementi tam silmir . Yox edir ve deyerin temizleyir , deyeri "empty" olur

    </script>

</body>
</html>
