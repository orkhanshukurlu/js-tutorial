<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>OnReadyStateChange Method</title>
</head>
<body>

    <button id="btn">Get Response</button>
    <span id="result"></span>
    
    <script>

        /*
            XMLHttpRequest obyektinin readystate ozelliyi deyisende cagirilacaq funksiyani teyin edir
            variable.onreadystatechange = function(){ ... }
        */

        document.getElementById('btn').onclick = function()
        {
            var xhttp = new XMLHttpRequest();

            xhttp.open('GET', 'ajax.txt');

            xhttp.send();

            xhttp.onreadystatechange = function()
            {
                if(this.readyState == 4 && this.status == 200)
                {
                    document.getElementById('result').innerHTML = this.response;
                }
            }
        }
        
    </script>
</body>
</html>
