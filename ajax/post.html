<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Post Request</title>
</head>
<body>

    <form>
        <input type="text" id="firstname">
        <input type="text" id="lastname">
        <input type="submit" value="Submit">
    </form>

    <span id="result"></span>
    
    <script>

        // Form submit olanda POST ile PHP faylina sorgu gondermek

        document.querySelector('form').onsubmit = function()
        {
            event.preventDefault();

            var firstname = document.getElementById('firstname').value;
            var lastname  = document.getElementById('lastname').value;

            var xhttp = new XMLHttpRequest();

            xhttp.onload = function()
            {
                document.getElementById('result').innerHTML = this.responseText;
            }

            xhttp.open('POST', 'post.php');
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send('firstname=' + firstname + '&lastname=' + lastname);

            /*
                POST-la deyer gondererken GET-den ferqli olaraq deyeri send metodunun icinde gondermek 
                ve setRequestHeader-i teyin etmek lazimdir
            */
        }      
        
    </script>
</body>
</html>
