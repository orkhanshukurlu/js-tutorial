<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>InnerHTML Method</title>
</head>
<body>

    <button onclick="addHtml();">Add HTML</button>

    <div id="text"></div>

    <p id="paragraph">Hello <span>world</span></p>

    <script>

        // Html elementinin icerisini goturmek ve ya deyisdirmek ucun isledilir => innerHTML

        function addHtml()
        {
            // Her Click edende asagidaki Html-i elave edir
            
            document.getElementById('text').innerHTML += '<p>Hello world !</p>';
        }

        console.log(document.getElementById('paragraph').innerHTML); // Hello <span>world</span>
    
    </script>

</body>
</html>
