<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Get Element By Id Method</title>
</head>
<body>

    <h2 id="title">JS Tutorial</h2>
    
    <script>

        // 'ID' parametrine gore HTML elementini getirir => document.getElementById('id');

        var title = document.getElementById('title');  

        console.log(title); // <h3 id="title">JS Tutorial</h3>

        title.style.color = '#0000ff';
        
    </script>
</body>
</html>
