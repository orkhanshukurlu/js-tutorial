<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>URL Method</title>
</head>
<body>
    
    <script>

        // Sehifenin URL-ni geri dondurur => document.URL

        var url = document.URL;

        document.write('URL => ' + url); // http://127.0.0.1:5500/dom/url.html
        
    </script>
</body>
</html>
