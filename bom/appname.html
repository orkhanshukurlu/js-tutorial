<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>AppName Method</title>
</head>
<body>
    
    <script>

        /*
            Brauzerin adini geri dondurur . IE11+ , Firefox , Chrome ve Safari brauzerlerinde 'Netscape' , 
            Opera brauzerinde 'Opera' deyeri geri donur 
            => navigator.appName;
        */

        document.write('<h3> Browser name => ' + navigator.appName + '</h3>');

    </script>

</body>
</html>
