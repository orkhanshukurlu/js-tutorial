<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/js.jpg" type="image/gif" sizes="16x16">
    <title>Back Method</title>
</head>
<body>

    <button onclick="previous();">Back</button>
    
    <script>

        /*
            Evvelki sehifeye getmek ucun istifade edilir . Eger evvelki sehife varsa hemin sehifeye 
            gedir , yoxdursa hec bir sehifeye getmir
            => window.history.back();
        */

        function previous()
        {
            window.history.back();
        }

    </script>

</body>
</html>
